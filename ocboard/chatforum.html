<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csspage.css">
    <title>Chat Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }
        .board-container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .message-container {
            margin-bottom: 20px;
        }
        .message {
            background-color: #fafafa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .message h3 {
            margin: 0;
            font-size: 18px;
        }
        .message p {
            margin: 5px 0;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .input-container label {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .input-container input,
        .input-container textarea {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .input-container button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .input-container button:hover {
            background-color: #555;
        }
        button {
            background-color: midnightblue;
            border-style: double;
            color: whitesmoke;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Chat Forum</h1>
    
    <div class="board-container">
        <div class="input-container">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="message">Your Message:</label>
            <textarea id="message" rows="4" placeholder="Enter your message..."></textarea>
            
            <button onclick="postMessage()">Post Message</button>
        </div>
        
        <div class="message-container" id="message-container">
            <!-- Messages will be dynamically added here -->
        </div>
    </div>

    <script>
        // Function to post a message to the board
        function postMessage() {
            // Get values from inputs
            const name = document.getElementById("name").value.trim();
            const message = document.getElementById("message").value.trim();

            // If either the name or message is empty, don't post it
            if (name === "" || message === "") {
                alert("Please enter both your name and message.");
                return;
            }

            // Create a new message element
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            // Format message content
            messageElement.innerHTML = `
                <h3>${name}</h3>
                <p>${message}</p>
            `;

            // Append the new message to the container
            document.getElementById("message-container").prepend(messageElement);

            // Clear the input fields
            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
        }
    </script>
            <br>
            <button id="returnback" onclick="openCloseWindow()">Click here to go back!</button>
            <script>
                function openCloseWindow() {
                    window.open('mainpage.html');
                }
            </script>
</body>
</html>
